
<!DOCTYPE html>
<html lang="en">
<head>
    <title>bootstap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <p class="text-warning bg.primary mt-5">this is paragraph</p>

    <h1>margin</h1>

    <p class="m-1">margin text m-1</p>
    <p class="m-2">margin text m-2</p>
    <p class="m-3">margin text m-3</p>
    <p class="m-4">margin text m-4</p>
    <p class="m-5">margin text m-5</p>


    <h1>margin left</h1>
    <p class="ml-1">margin text ml-1</p>
    <p class="ml-2">margin text ml-2</p>
    <p class="ml-3">margin text ml-3</p>
    <p class="ml-4">margin text ml-4</p>
    <p class="ml-5">margin text ml-5</p>
  
</body>
</html>
